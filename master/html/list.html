
<div id="wrap">
    <div class='box {{ "fx-"+animationConfig.animation }} fx-speed-{{ animationConfig.speed}} fx-trigger fx-easing-{{ animationConfig.easing }}' ng-repeat="girl in girls">
        <div class="boxInner">
            <a target="_blank"  title="{{girl.text}}" href="#/list/{{girl._id}}"><img  ng-src="{{imgprefix}}{{girl.localSmallPic}}" alt=""/></a>
            <div class="titleBox">{{girl.text|limitTo:10}}</div>
        </div>
    </div>
</div>

<top-btn/>
