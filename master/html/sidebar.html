
<div class="settings" ng-controller="SidebarCtrl">
    <div class="settings-inner">
        <div class="settings-ctrl">
            <em class="fa fa-cogs"></em>
        </div>
        <div class="settings-content">
            <p>Themes</p>
            <div class="setting-colors">
                <div load-css="" ng-click="switchTheme(4)" ng-class="{checked: isCheck(4)}" class="setting-color bg-info">中国
                </div>
                <div load-css="" ng-click="switchTheme(5)" ng-class="{checked: isCheck(5)}" class="setting-color bg-purple">日韩
                </div>
                <div load-css="" ng-click="switchTheme(6)"ng-class="{checked: isCheck(6)}" class="setting-color bg-success">港台
                </div>
            </div>
            <p>Pagination</p>
            <div class="clearfix">

                    <button class="btn btn-primary pull-left" ng-disabled="currentPage===1" ng-click="nav('left')"><i class="fa fa-arrow-left"></i></button>
                    <span class="paginationIndex">{{currentPage}}</span>
                    <button class="btn btn-primary pull-right" ng-disabled="navDisable" ng-click="nav('right')"><i class="fa fa-arrow-right"></i></button>

            </div>
        </div>
    </div>
</div>
